apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'ivy-publish'

repositories {
  mavenCentral()
}

publishing {

}

dependencies {
  compile "org.jruby:jruby-complete:1.7.3"
  compile gradleApi()
  compile "org.eclipse.jgit:org.eclipse.jgit:2.2.0.201212191850-r"
  groovy localGroovy()
  testCompile "com.google.guava:guava:14.0"
}

eclipse {
  classpath {
    defaultOutputDir = file('.ecbuild')
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '1.4'
}

publishing {
    repositories {
        ivy {
            name = "ivyLocal"
            url "${System.properties['user.home']}/.ivy2/local"
        
            layout "pattern", {
              artifact "[organisation]/[module]/[revision]/[type]s/[artifact](-[classifier]).[ext]"
              ivy      "[organisation]/[module]/[revision]/[type]s/[artifact](-[classifier]).[ext]"
            }
        }
    }
}

sourceCompatibility = 1.5
version = "0.0.0-SNAPSHOT"
group = "com.palantir.gradle.gitsemver"